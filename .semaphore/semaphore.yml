version: v1.0
name: Test ETEngine
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2404
execution_time_limit:
  hours: 6
blocks:
  - name: RSpec
    task:
      env_vars:
        - name: DATABASE_HOST
          value: localhost
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
# Start temporary changes to fix semaphore caching issues
            # - sem-service start mysql 8
            # - cache restore
            - sem-service start mysql 8
            - cache clear
            - rm -rf vendor/bundle
            - bundle config unset path || true
            - bundle config unset deployment || true
            - sudo apt-get update
            - sudo apt-get install -y libmysqlclient-dev
            - bundle install
# End temporary changes to fix semaphore caching issues
            - gem install bundler
            - bundle config set --local deployment 'true'
            - bundle install || (rm -rf vendor/bundle && cache clear && bundle install)
            - cache store
            - 'bundle exec rails db:setup'
            - 'bundle exec rails assets:precompile'
            - bundle exec rspec
promotions:
  - name: Deploy to staging
    pipeline_file: deploy_staging.yml
    auto_promote:
      when: result = 'passed' and branch = 'master'
    deployment_target: staging
  - name: Deploy to production
    pipeline_file: deploy_production.yml
    auto_promote:
      when: result = 'passed' and branch = 'production'
    deployment_target: production
  - name: Deploy to stable
    pipeline_file: deploy_stable.yml
    auto_promote:
      when: result = 'passed' and branch = 'auth-again'
    deployment_target: 2025-S1
